<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Canvas Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Battle for the Stars</h1>
    </header>
    <main>
        <div class="main_container">
            <canvas></canvas>
            <div class="sidebar">
                <div id="controls">
                    <p>Controls:</p>
                    <p> A - Left</p>
                    <p> D - Right</p>
                    <p> G - Weapon 1</p>
                    <p> H - Weapon 2</p>
                </div>
                <div id="score">
                    <p id="live">Lives: 5</p>
			        <p id="counted">Score: 0</p>
			        <p id="shooted">Kills: 0</p>
				<p id="ammoUsed">Shots: 0</p>
				<p id="acc">Accuracy: 0%</p>
                </div>
                <button class="buttons" id="restartButton" onclick="restart()">Restart</button>
            </div>
        </div>
    </main>
    <script src="js.gameCanvas.js"></script>
    <script src="effects.js"></script>
</body>
</html>
