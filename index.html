<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Canvas Game</h1>
    </header>
    <main>
        <div class="main_container">
            <canvas id="canvas1"></canvas>
            <div class="sidebar">
                <div id="controls">
                    <p>Controls:</p>
                    <p><img src="assets/arrow_left.png" alt="left"> - Left</p>
                    <p><img src="assets/arrow_right.png" alt="right"> - Right</p>
                    <p><img src="assets/arrow_up.png" alt="up"> - Up</p>
                </div>
                <div id="score">Score: 0</div>
                <button id="restartButton">Restart</button>
            </div>
        </div>
    </main>
    <script></script>
</body>
</html>
